<div id="templates">
    <ul id="toolbar" class="nav">
        {{#buttons}}
            {{#active}} <li class="active"> {{/active}}
            {{^active}} <li> {{/active}}
                <a href="{{target}}"> {{name}} </a>
            </li>
        {{/buttons}}
        <li id="page-selector"> </li>
    </ul>

    <li id="page-selector-template">
        <div class="form-horizontal btn-group input-prepend input-append">
                <button class="btn" id="page-previous"> &lt; </button>
                <input type="text" class="span1" id="page-number"
                    value="{{pageNumber}}"/>
                <button class="btn disabled" >/ {{pages}}</button>
                <button class="btn" id="page-next"> &gt;</button>
        </div>
    </li>
</div>
