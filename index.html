<!DOCTYPE HTML>
<html>

    <head>
        <title>OCR editor</title>
        <meta charset="utf-8"> </meta>
        <script data-main="js/main" src="lib/require-jquery.js"></script>

        <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="CodeMirror/lib/codemirror.css" rel="stylesheet">

        <link rel="stylesheet" href="lib/jquery-ui-1.10.4.custom/css/ui-lightness/jquery-ui-1.10.4.custom.css" type="text/css" />
        <link rel="stylesheet" href="css/ocrui.css" type="text/css" />

    </head>

    <body>
        <div class="container-fluid">
            <div id="toolbar" class="btn-toolbar">
            </div>
            <div id="dialog"> </div>
            <div class="row-fluid">
                <div class="span6" id="facsimile-container">
                    <div id="facsimile-canvas">
                    </div>
                    <div id="boxes">
                    </div>
                </div>
                <div class="span6" id="editor">
                </div>
                <div class="span12" id="document">
                </div>
                <div class="span12" id="browser">
                </div>
            </div>
            <div class="navbar navbar-fixed-bottom" id="bottom-geometry">
                <div class="navbar-inner">
                    <div id="vkeyboard" class="container-fluid">
                    </div>
                </div>
            </div>
            <div id="tagtcontainer" style="z-index: 100001; position: absolute; left: 50%; top: 2%;">
                <div id="tagt" style="position: relative; left: -50%; border: dotted red 1px; display: none; background-color: #ffffff;">
                    I am some centered shrink-to-fit content! <br />
                    tum te tum
                </div>
            </div>
        </div>
        <div id="spinner"> </div>
        <div id="greyout"> </div>
    </body>

</html>
