<div id="templates">
    <div id="toolbar-template" class="btn-toolbar">
        {{#widgets}}
            <div class="{{classes}}" id="{{id}}"> </div>
        {{/widgets}}
            <div id="buttons" class="btn-group">
                {{#buttons}}
                    <button type="button" class="{{classes}}" id="{{id}}" {{extra}} title="{{title}}">
                    {{#icon}}
                        <i class="{{icon}}"> </i>
                    {{/icon}}
                    {{#text}}
                        {{text}}
                    {{/text}}
                    </button>
                {{/buttons}}
            </div>
    </div>

    <div id="page-selector-template">
        <button class="btn" id="page-previous" title="Previous page">
            <i class="icon-arrow-left"> </i>
        </button>
        <input type="text" class="span1" id="page-number" title="Page number"
            value="{{pageNumber}}"/>
        <button class="btn disabled" title="Number of pages">/ {{pages}}</button>
        <button class="btn" id="page-next" title="Next page">
            <i class="icon-arrow-right"> </i>
        </button>
    </div>

    <div id="language-selector-template">
        <a href="#" class="btn dropdown-toggle" data-toggle="dropdown">
            {{selectedName}}
            <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
            {{#languages}}
            <li>
                <a href="#" data-value="{{code}}">{{name}}</a>
            </li>
            {{/languages}}
        </ul>
    </div>
</div>
