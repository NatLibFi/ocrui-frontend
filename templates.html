<div id="templates">
    <ul id="toolbar-template" class="nav">
        {{#widgets}}
            <li>
                <div id="{{.}}"> </div>
            </li>
        {{/widgets}}
        <li id="buttons">
            <div class="btn-group">
                {{#buttons}}
                    {{#toggle}}
                    <button type="button" class="btn" id="{{id}}" data-toggle="button">
                    {{/toggle}}
                    {{^toggle}}
                    <button type="button" class="btn" id="{{id}}" >
                    {{/toggle}}
                        <i class="{{icon}}"> </i>
                    </button>
                {{/buttons}}
            </div>
        </li>
    </ul>

    <li id="page-selector-template">
        <div class="form-horizontal btn-group input-prepend input-append">
                <button class="btn" id="page-previous"> &lt; </button>
                <input type="text" class="span1" id="page-number"
                    value="{{pageNumber}}"/>
                <button class="btn disabled" >/ {{pages}}</button>
                <button class="btn" id="page-next"> &gt;</button>
        </div>
    </li>
</div>
